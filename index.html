<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Easy Vreco</title>
	
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<!-- Bootstrap Latest compiled and minified CSS -->
	
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<!-- Fontawesome -->
	<script src="https://use.fontawesome.com/d2c9b2c5c1.js"></script>
	<!-- Font -->
	<link href="https://fonts.googleapis.com/css?family=Raleway:400,500,600,700" rel="stylesheet">
	
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<section>
		<body>
    <div class="row header">
      <div class="col-sm-12 col-md-12 direccion">

        <button id="encuentrame" class="cont">Encuentrame</button>
        <div class="inputes">
            <label for="origin-input">Origen</label>
            <input id="origin-input" class="controls" type="text" placeholder="Enter an origin location">
        </div>
        <div class="inputes">
            <label for="destination-input">Destino</label>
            <input id="destination-input" class="controls" type="text" placeholder="Enter a destination location">
        </div>

        <button id="ruta" class="cont">Ruta</button>
      </div>
      
    </div>
   
	<div class="row">
    <div id="mode-selector" class="controls">
      <input type="radio" name="type" id="changemode-walking" checked="checked">
      <label for="changemode-walking">Walking</label>

      <input type="radio" name="type" id="changemode-transit">
      <label for="changemode-transit">Transit</label>

      <input type="radio" name="type" id="changemode-driving">
      <label for="changemode-driving">Driving</label>
    </div>
    </div>
	<div class="row">
		<div id="map" class="col-sm-12 col-md-12">
				
		</div>
	</div>
	</section>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyA7x7meW94BqhiGXypONeItytayIb9BRZk&libraries=places&callback=initMap"
        async defer></script>
  

   <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
	
	
	
	<script src="js/main.js"></script>
</body>
</html>
